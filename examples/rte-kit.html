  <body id="doc">

    <div id="hd">
      <h1>Example 1: Just rteKit</h1>
    </div>
    <div id="bd">
      <p>This example demonstrates the basic behavior of rteKit:
        a toolbar with a textarea/iframe pair.</p>
      <form>
        <textarea id="example-1"></textarea>
      </form>

      <h3>Markup</h3>
      <code>
&lt;textarea id="example-1"&gt;&lt;/textarea&gt;
      </code>
      <h3>Javascript</h3>
      <code>
$('#example-1').rteKit({
    toolbar: 'bold italic underline | insert-paragraph remove-format'
});
      </code>
